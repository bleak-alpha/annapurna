spring:
  application:
    name: annapurna-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/annapurna_db
    username: apps
    password: apps123
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.annapurna: INFO
    org.hibernate.SQL: DEBUG