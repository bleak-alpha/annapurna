spring:
  application:
    name: annapurna-backend
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:development}
  
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/canteen_db}
    username: ${SPRING_DATASOURCE_USERNAME:canteen_user}
    password: ${SPRING_DATASOURCE_PASSWORD:canteen_pass}
    driver-class-name: org.postgresql.Driver
    
server:
  port: ${SERVER_PORT:8080}
  
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.canteen: ${LOGGING_LEVEL_COM_CANTEEN:INFO}
    org.springframework.web.socket: DEBUG
  file:
    name: /app/logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"